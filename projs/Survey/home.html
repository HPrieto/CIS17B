<!DOCTYPE html>
<html>
<head>
	<title>Survey Engine</title>
	<!-- Tab icon -->
	<link rel="icon" href="lawyer_tab.png">
	<meta charset="utf-8">
	<!-- Mobile Phone Layout meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Google Fonts CDN -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	<!-- Font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google Icons CDN -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!-- JavaScript Objects -->
	<script src="js/SignupModal.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src='js/HomeComponent.js' type='text/javascript'></script>
	<script src='js/CreateComponent.js' type="text/javascript"></script>
</head>
<body>
	<div class='container'>
        <div class='container app-container' id='App'>
            <div class='navbar navbar-default navbar-fixed-top'>
                <div class='container navbar-container'>
                    <button class='navbar-brand btn'
                            style='background-color: transparent;'
                            onClick='toHome()'>Home
                    </button>
        	         <div class='navbar-right'>";
        	            <button id='create'
                                class='btn btn-default navbar-btn navbar-btn-unfocused'
                                onClick='toCreate()'>Create
                        </button>
                        <button id='stats'
                                class='btn btn-default navbar-btn navbar-btn-unfocused'
                                onClick='toStats()'>Stats
                        </button>
        	            <button id='logout'
                                class='btn btn-default navbar-btn navbar-btn-unfocused'
                                onClick='logout()'>Log out
                        </button>
        	         </div>
                 </div><!-- container-fluid end -->
             </div><!-- navbar div end -->
             <div class='body-container'>
                 <div class='questions-container'>
                     <div class='row'>
                         <h2>1. How many years have you been programming?</h2>
						 <div class='answers'>
	                         <div col='col-xs-12 col-md-12 col-lg-12 col-xl-12'>
								 <input type="radio"><span> &nbsp;&nbsp;1 year</span></input>
	                         </div>
							 <div col='col-xs-12 col-md-12 col-lg-12 col-xl-12'>
								 <input type="radio"><span> &nbsp;&nbsp;2 years</span></input>
	                         </div>
							 <div col='col-xs-12 col-md-12 col-lg-12 col-xl-12'>
	                                 <input type="radio"><span> &nbsp;&nbsp;3 years</span></input>
	                         </div>
							 <div col='col-xs-12 col-md-12 col-lg-12 col-xl-12'>
	                                 <input type="radio"><span> &nbsp;&nbsp;4 years</span></input>
	                         </div>
						 </div>
                     </div><!-- End of row -->
                </div><!-- End of questions container -->
             </div><!-- end of body-container -->
         </div>
	</div><!-- container end -->
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap CDN -->
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>
</html>
